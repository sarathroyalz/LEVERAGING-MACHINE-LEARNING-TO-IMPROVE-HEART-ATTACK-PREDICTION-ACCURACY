<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cardiologists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .table-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Contact Cardiologists</h1>
    </div>

    <!-- Table for Cardiologists' Contacts -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Specialization</th>
                    <th>Contact Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dr. Jane Doe</td>
                    <td>Cardiologist</td>
                    <td><a href="mailto:jane.doe@hospital.com">jane.doe@hospital.com</a></td>
                </tr>
                <tr>
                    <td>Dr. John Smith</td>
                    <td>Cardiologist</td>
                    <td><a href="mailto:john.smith@hospital.com">john.smith@hospital.com</a></td>
                </tr>
                <tr>
                    <td>Dr. Emily Davis</td>
                    <td>Cardiovascular Specialist</td>
                    <td><a href="mailto:emily.davis@hospital.com">emily.davis@hospital.com</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Heart Disease Prediction</p>
    </div>

</body>
</html>
