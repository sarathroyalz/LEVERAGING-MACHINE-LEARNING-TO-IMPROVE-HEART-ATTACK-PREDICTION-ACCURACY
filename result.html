<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .alert {
            font-weight: bold;
            color: #dc3545; /* Red color for high-risk messages */
        }
        .confidence {
            font-size: 16px;
            color: #007bff; /* Blue color for confidence percentage */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Heart Disease Prediction Result</h1>
    <!-- Display the result message -->
    <p class="alert">{{ result }}</p>
    <!-- Display the confidence percentage -->
    <p class="confidence">Confidence: {{ confidence }}%</p>
</div>

</body>
</html>
